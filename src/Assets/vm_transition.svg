<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- V outline -->
  <text x="40" y="100"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="none"
        stroke="#E30613"
        stroke-width="2"
        stroke-dasharray="500"
        stroke-dashoffset="500">
    V
    <animate attributeName="stroke-dashoffset" from="500" to="0" dur="1.5s" fill="freeze" />
  </text>

  <!-- V fill (red) -->
  <text x="40" y="100"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#E30613"
        opacity="0">
    V
    <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="1s" fill="freeze"/>
  </text>

  <!-- M outline -->
  <text x="105" y="100"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-dasharray="500"
        stroke-dashoffset="500">
    M
    <animate attributeName="stroke-dashoffset" from="500" to="0" begin="0.5s" dur="1.5s" fill="freeze" />
  </text>

  <!-- M fill (white) -->
  <text x="105" y="100"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        opacity="0">
    M
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"/>
  </text>

  <!-- Dot outline -->
  <text x="190" y="100"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-dasharray="100"
        stroke-dashoffset="100">
    .
    <animate attributeName="stroke-dashoffset" from="100" to="0" begin="1s" dur="1s" fill="freeze" />
  </text>

  <!-- Dot fill (white) -->
  <text x="190" y="100"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        opacity="0">
    .
    <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="1s" fill="freeze"/>
  </text>
</svg>